<!DOCTYPE html>
<html>
    <head>
        <title>Live Area</title>
        <meta charset="utf-8" />
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="icon" type="image/png" href="{{ url_for('frontend', path='favicon.png') }}">
    </head>
    <body>
        <div id="live-area-app"></div>
        <h1>ðŸ“» Live Area</h1>
        <p>Example of real-time collaboration based on the Operational Transformation algorithm</p>
        <h3>Your ID: <span id="client-id"></span></h3>
        <form action="">
            <textarea rows="15" cols="50" id="messageText" autocomplete="off"></textarea>
        </form>
        <h3>Action Log</h3>
        <ul id="actions">
        </ul>
        <script>
            const client_id = Date.now()
            document.querySelector("#client-id").textContent = client_id.toString(10);
            document.title += ` (#${client_id})`

            const ws = new WebSocket(`ws://localhost:3003/ws/${client_id}`);

            ws.onmessage = (event) => {
                const messages = document.getElementById("actions")
                const message = document.createElement('li')
                const content = document.createTextNode(event.data)

                message.appendChild(content)
                messages.appendChild(message)
            };

            const sendMessage = (event) => {
                const input = document.getElementById("messageText")

                ws.send(input.value)

                input.value = ''
                event.preventDefault()
            }
        </script>
        <script
            type="text/javascript"
            src="{{ url_for('frontend', path='dist/main.bundle.js') }}"
        ></script>
    </body>
</html>
